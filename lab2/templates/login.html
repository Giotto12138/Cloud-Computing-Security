        <form id="login_form" action="{{ url_for("login") }}" method="POST">

            <!-- if there is an error -->
            {% if emsg %}  
                <h3> {{ emsg }}</h3>
            {% endif %}

            <input type="submit" name="submit" value="Login">
        </form>
