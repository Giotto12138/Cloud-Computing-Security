<html>
  <head>
  <title>Event Management Site</title>

    <script>
    function reqJSON(method, url, data) {
      return new Promise((resolve, reject) => {
        let xhr = new XMLHttpRequest();
        xhr.open(method, url);
        xhr.responseType = 'json';
        xhr.onload = () => {
          if (xhr.status >= 200 && xhr.status < 300) {
            resolve({status: xhr.status, data: xhr.response});
          } else {
            reject({status: xhr.status, data: xhr.response});
          }
        };
        xhr.onerror = () => {
          reject({status: xhr.status, data: xhr.response});
        };
        xhr.send(data);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      reqJSON('GET', '/events')
      .then(({status, data}) => {
        // Use the *data* argument to change what we see on the page.
        // It will look something like this:
        // {
        //   "events": [
        //     {"name": "Grandma's Birthday", "date": "08-05"},
        //     {"name": "Independence Day", "date": "07-04"}
        //   ]
        // }

        // There are better ways, but this is illustrative of the concept:
        let html = '';
        for (let event of data.events) {
          html += `${event.name}: ${event.date}<br>`;
        }
        document.getElementById('events').innerHTML = html;
      })
      .catch(({status, data}) => {
        // Display an error.
        document.getElementById('events').innerHTML = 'ERROR: ' + "post event  " + 
          JSON.stringify(data);
      });
    });
    </script>

  </head>

  <body>
  <div id="events"></div>

    <form>
      Event: <input type = "text" id = "nameInput"> <br><br/>
      Date: <input type = "text" id = "dateInput"><br><br/>
    </form>

    <button id = "createEvent">create event</button>

    <p id = "show"></p>

    <script>
    document.getElementById("createEvent").addEventListener("click", displayEvents);

    function displayEvents()
    {
      document.getElementById("show").innerHTML = Date();
    }
    
    </script>

  </body>

</html>
